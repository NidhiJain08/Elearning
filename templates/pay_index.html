{%extends 'pay_base.html'%}

{%block content%}

<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="{% url 'success' slug %}" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fa fa-calendar-o" aria-hidden="true"></i>BUY THIS COURSE!!</p>

       {% comment %} RAZORPAY INTEGRATION {% endcomment %}

        <form action="https://www.example.com/payment/success/" method="POST">
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="key_id"  
                data-amount="50000" 
                data-currency="INR"
                data-order_id="{{payment.id}}"

                {% comment %} Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                // Replace with the order_id generated by you in the backend. {% endcomment %}

                data-buttontext="Pay with Razorpay"
                data-name="ELEARNING"
                data-description="Courses"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="user"
                data-theme.color="#F37254"
            ></script>
            </form>
        </div>
    </div>
    {%endblock%}
