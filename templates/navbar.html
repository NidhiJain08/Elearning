<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous"> 
     <style>
      

      #app-navbar ul .dropdown-menu{
        width: 220px;
    }
    
     
     </style>
</head>
<body>
    <div id="app-navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">E-learning</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                 Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  {% for category in categories %}
                            <a class="dropdown-item" href="{% url 'courses:course-by-category' category.slug %}">
                                <i style="margin-right: 20px;" class="fa fa-angle-right" aria-hidden="true"></i>
                                <span>{{ category.title }}</span>
                            </a>
                        {% endfor %}
              </div>
              </li>
            </ul>
            <form class="d-flex" method="GET" action="/search" >
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" id="search">
              <button class="btn btn-outline-success me-2" type="submit">Search</button>
            </form>
            {%if user.is_authenticated%}
            <button class="btn btn-outline-success me-2">
              <a style="color:black; text-decoration: none;" href="{% url 'courses:create-course' %}">Teach</a>
            </button>
            <button class="btn btn-outline-success me-2">
              <a style="color:black; text-decoration: none;" href="{% url 'account:logout' %}">Logout</a>
            </button>
            {%else%}
              <button class="btn btn-outline-success me-2">
                <a style="color:black; text-decoration: none;" href="{% url 'account:signup'%}">Sign Up</a>
               </button>
                <button class="btn btn-outline-success me-2">
                <a style="color:black; text-decoration: none;" href="{%url 'account:login'%}">Log In</a>
              </button>
              
            
            
            {%endif%}
          </div>
        </div>
      </nav>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>

</body>
</html>
