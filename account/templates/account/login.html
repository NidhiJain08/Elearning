{%extends "base.html"%}
{%block content%}
{%load static%}

<div class="row">
    <div class="col-lg-6">
<img src="{%static 'login.jpg'%}" alt="image" style="width:600px;margin-left:100px;margin-top:50px">
    </div>
    <div class="col-lg-6">
        <div class="container" style="width:500px;height:600px;margin-top:100px;padding:50px;border-radius:30px;"> 
            <h2 class="text-center"><span style="margin:5px;"></span>Login</h2>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <input type="submit" class="btn btn-dark" value="Login">
                </div>
            </form>
        </div>
</div>   
</div>


{%endblock%}
